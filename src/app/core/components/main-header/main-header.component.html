<div
  class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
  <!-- Navigation toggle button -->
  <button mat-icon-button aria-label="menu icon" (click)="toggleClicked.emit()">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Components -->
  <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
    <button mat-icon-button (click)="switchTheme()"
      class="hidden mr-0 ml-0 text-gray-600 transition-colors duration-300 transform lg:block dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 focus:text-gray-700 dark:focus:text-gray-100 focus:outline-none"
      aria-label="show notifications">
      <mat-icon fontSet="material-icons-outlined">
        @if(isDarkMode) { light_mode } @else { dark_mode }
      </mat-icon>
    </button>

    <button mat-icon-button
      class="hidden mr-0 ml-0 text-gray-600 transition-colors duration-300 transform lg:block dark:text-gray-200 hover:text-gray-700 dark:hover:text-gray-400 focus:text-gray-700 dark:focus:text-gray-100 focus:outline-none"
      aria-label="show notifications">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M15 17H20L18.5951 15.5951C18.2141 15.2141 18 14.6973 18 14.1585V11C18 8.38757 16.3304 6.16509 14 5.34142V5C14 3.89543 13.1046 3 12 3C10.8954 3 10 3.89543 10 5V5.34142C7.66962 6.16509 6 8.38757 6 11V14.1585C6 14.6973 5.78595 15.2141 5.40493 15.5951L4 17H9M15 17V18C15 19.6569 13.6569 21 12 21C10.3431 21 9 19.6569 9 18V17M15 17H9"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>

    <button mat-icon-button type="button" class="avatar-icon ml-2 flex items-center focus:outline-none"
      aria-label="toggle profile dropdown">
      <div class="w-full h-full overflow-hidden border-0 rounded-full">
        <img
          src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
          class="object-cover w-full h-full" alt="avatar" />
      </div>
    </button>
  </div>
</div>
