<mat-sidenav-container [hasBackdrop]="isMobile" autosize>
  <mat-sidenav #sidenav [mode]="isMobile ? 'over': 'side'" [opened]="!isMobile">
    <app-main-sidenav />
  </mat-sidenav>

  <mat-sidenav-content>
    <app-main-header (toggleClicked)="toggleSideNav()" />
    <div class="main-container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
