<mat-sidenav-container [hasBackdrop]="isMobile" autosize>
  <mat-sidenav #sidenav [mode]="isMobile ? 'over': 'side'" [opened]="!isMobile">
    <app-main-sidenav />
  </mat-sidenav>

  <mat-sidenav-content>
    <app-main-header (toggleClicked)="toggleSideNav()" />
    <div class="flex flex-col flex-auto h-full">


      <div class="relative flex flex-col flex-auto">
        <router-outlet></router-outlet>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
